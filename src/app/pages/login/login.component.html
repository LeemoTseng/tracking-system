<div class="container mx-auto max-w-screen-xl p-5">
  <div class="logo flex">
    <img class="object-contain w-[100px]" src="t3ex-logo.svg" alt="logo" />
    <div class="greeting pt-3 pl-3">
      <p class="text-2xl font-semibold">Tracking your shipment...</p>
    </div>
  </div>
  <div class="loginWays flex justify-around items-center p-20">
    <div class="trackingNum w-1/2 p-10">
      <p class="text-2xl font-semibold">
        Track your shipment with tracking number
      </p>
      <p class="text-blackColor/50 text-sm pb-5">
        Enter the tracking number to track your shipment
      </p>
      <div class="inputBox relative">
        <input class="input" placeholder="ex.12345678" type="text" />
        <mat-icon
          class="absolute right-2 top-1/2 -translate-y-1/2 fill-current text-blackColor"
          >arrow_circle_right</mat-icon
        >
      </div>
    </div>
    <div class="dividingLine bg-blackColor/30 w-[1px] h-[300px] mx-10"></div>
    <div class="account w-1/2 p-10">
      <p class="text-2xl font-semibold">Login to your account</p>
      <p class="text-blackColor/50">Welcome back to our air tracking system</p>

      <div class="inputBox pt-5">
        <label class="text-sm font-semibold" for="account">Account</label>
        <input
          class="input p-2 text-sm"
          placeholder="Enter your account"
          type="text"
        />
      </div>
      <div class="inputBox pt-2">
        <label class="text-sm font-semibold" for="password">Password</label>
        <input type="text" class="input" placeholder="Enter your password" />
      </div>
      <div class="pt-10 flex justify-between items-center">
        <div class="remember">
          <input type="checkbox" id="remember" />
          <label class="pl-2" for="remember">Remember me</label>
        </div>
        <select
          name=""
          id=""
          class="border rounded-sm py-1 px-5 focus:border-blackColor focus:outline-none"
        >
          <option value="chinese">中文</option>
          <option value="eng">English</option>
        </select>
      </div>

      <!-- login -->
      <div
        routerLink="shipment-summary"
        matRipple
        [matRippleColor]="rippleColor"
        class="btn"
      >
        Login
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
