<div class="container mx-auto max-w-screen-xl p-5">
  <div class="logo flex">
    <img class="object-contain w-[100px]" src="t3ex-logo.svg" alt="logo" />
    <div class="greeting pt-3 pl-3">
      <p class="text-2xl font-semibold">Tracking your shipment...</p>
    </div>
  </div>
  <div class="loginWays flex justify-around items-center p-20">
    <div class="trackingNum w-1/2 p-10">
      <p class="text-2xl font-semibold">
        Track your shipment with tracking number
      </p>
      <p class="text-blackColor/50 text-sm pb-5">
        Enter the tracking number to track your shipment
      </p>
      <div class="inputBox relative">
        <input class="input" placeholder="ex.12345678" type="text" />
        <mat-icon
          class="absolute right-2 top-1/2 -translate-y-1/2 fill-current text-blackColor"
          >arrow_circle_right</mat-icon
        >
      </div>
    </div>
    <div class="dividingLine bg-blackColor/30 w-[1px] h-[300px] mx-10"></div>
    <app-login-popup class="w-[500px]"></app-login-popup>
  </div>
</div>

<app-footer></app-footer>
