<app-header></app-header>
<div class="w-full h-fit bg-blackColor/5">
  <div class="container mx-auto max-w-screen-xl p-3">
    <!-- greetings -->
    <div class="greeting py-3">
      <p class="font-semibold text-3xl text-blackColor">Hello User,</p>
      <p class="text-blackColor">View all of your shipment list.</p>
    </div>
    <!-- frame -->
    <div class="frame bg-white rounded-md p-10 pb-[100px] mb-[100px]">
      <!-- process-menu -->
      <div class="process-menu flex justify-between mb-5 border-b-2">
        <div class="flex gap-x-2 relative">
          @for (item of menuItems; track $index) {
          <p
            (click)="menuSelected(item, $index)"
            [class]="
              selectedMenu === item
                ? 'border-primary'
                : 'border-white text-blackColor/50'
            "
            class="cursor-pointer text-xl transition-all font-semibold hover:text-blackColor/90 py-0 pb-3 px-3 mr-1 m-0 border-b-4"
          >
            {{ item }}
          </p>
          }
        </div>
      </div>
      <!-- search -->

      <div class="searchGroup w-full flex items-center justify-between pt-5">
        <div class="search relative flex items-stretch h-full w-1/2 pb-1">
          <div
            (click)="focusSearch()"
            [class]="
              isFocused ? 'border-2 border-blackColor' : 'border-blackColor/20'
            "
            class="searchContent border w-full rounded-md flex justify-between"
          >
            <input
              class="focus:outline-none rounded-md bg-white p-0 py-2 pl-8 border-none h-full box-border leading-none"
              placeholder="Enter tracking number"
              id="search"
              type="text"
            />
            <input
              type="date"
              class="focus:outline-none rounded-e-md bg-white px-2 py-2 border-0 border-l-2 h-full box-border leading-none"
            />
            <mat-icon
              class="text-blackColor/60 absolute left-1 top-2/3 -translate-y-1/2"
              >search</mat-icon
            >
            <p
              [matMenuTriggerFor]="select"
              class="focus:outline-none rounded-e-md p-0 py-2 h-full box-border leading-none border-0 border-l-2"
            >
              All
            </p>
            <mat-menu #select="matMenu">
              <option mat-menu-item>All</option>
              <option mat-menu-item>ETD</option>
              <option mat-menu-item>ETA</option>
            </mat-menu>
          </div>
          <div
            class="cursor-pointer bg-blackColor text-white font-medium px-10 py-2 rounded-md ml-3 border-transparent"
          >
            Search
          </div>
        </div>

        <!-- btn group -->
        <div class="btnGroup flex items-center gap-5">
          <div
            matRipple
            [matRippleColor]="rippleColor"
            mat-button
            [matMenuTriggerFor]="menu"
            class="btn-outline cursor-pointer text-nowrap flex items-center gap-2"
            style="width: fit-content"
          >
            <mat-icon>sort</mat-icon>
            <p class="cursor-pointer">Order</p>
          </div>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Ascending by date</button>
            <button mat-menu-item>Decending by date</button>
          </mat-menu>
          <div
            mat-raised-button
            matTooltipPosition="above"
            matTooltip="Export all items as CSV"
            matRipple
            [matRippleColor]="rippleColor"
            class="btn-outline cursor-pointer text-nowrap flex items-center gap-2"
            style="width: fit-content"
          >
            <mat-icon>download</mat-icon>
            <p class="cursor-pointer">Export</p>
          </div>
        </div>
      </div>

      <!-- shipment-list -->
      <div class="pt-4">
        <app-all-shipment-list></app-all-shipment-list>
      </div>

      <!-- upToTop -->

      <div
        (click)="scrollToTop()"
        [class]="isShow ? 'opacity-100 translate-y-[200px]' : 'opacity-0'"
        class="upToTop z-20 cursor-pointer transition-all duration-500 fixed bottom-[250px] right-1/2 -translate-x-1/2 bg-blackColor/60 text-white h-[60px] w-[60px] p-[18px] rounded-full hover:scale-[1.2]"
      >
        <mat-icon>arrow_upward</mat-icon>
      </div>
    </div>
  </div>
</div>
