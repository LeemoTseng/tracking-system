@if (isLogOutPopupShow) {

<div class="alpha fixed w-[100vw] h-[100vh] bg-blackColor/50 z-[99]"></div>
<div class="absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[99]">
  <div class="w-[380px] h-[200px] bg-white p-10 drop-shadow-lg rounded-md">
    <mat-icon
      (click)="closePopup()"
      class="absolute top-3 right-3 cursor-pointer"
      >close</mat-icon
    >

    <p class="font-bold text-xl text-blackColor flex items-center gap-2">
      Logout Confirmation
    </p>
    <p class="text-blackColor/60">Are you sure you want to logout?</p>
    <div class="btn-group flex justify-end mt-8 gap-5">
      <button (click)="closePopup()" class="btn-outline">No</button>
      <button (click)="logOut()" class="btn">Yes</button>
    </div>
  </div>
</div>
}
