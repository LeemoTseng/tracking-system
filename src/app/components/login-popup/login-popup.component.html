@if (isOpenPopup && !isLogin) {
<div class="popUp frame flex flex-col bg-white p-10 rounded-md">
  <div (click)="togglePopup()" class="close">
    <ng-content></ng-content>
    <!-- <mat-icon class="cursor-pointer text-blackColor/50 absolute top-3 right-3"
      >close</mat-icon
    > -->
  </div>

  <p class="text-2xl font-semibold">Air Cargo Tracking System</p>
  <p class="text-blackColor/50">Welcome back to our air tracking system</p>
  <!-- account -->
  <div class="inputBox pt-5">
    <label for="account" class="text-sm font-semibold" for="account"
      >Account</label
    >
    <input
      [(ngModel)]="account"
      id="account"
      [style]="isError ? 'border: 1px solid red' : ''"
      (input)="isError = false"
      class="input p-2 text-sm"
      placeholder="Enter your account"
      type="text"
    />
  </div>
  <!-- password -->
  <div class="inputBox pt-2">
    <label for="password" class="text-sm font-semibold" for="password"
      >Password</label
    >
    <input
      [(ngModel)]="password"
      [style]="isError ? 'border: 1px solid red' : ''"
      (input)="isError = false"
      id="password"
      type="password"
      class="input"
      placeholder="Enter your password"
    />
    @if (isError) {
    <p class="absolute text-sm text-red-500">Invalid account or password.</p>
    }
  </div>

  <!-- remember -->
  <div class="pt-10 flex justify-between items-center">
    <div class="remember">
      <input type="checkbox" id="remember" />
      <label class="pl-2 cursor-pointer" for="remember">Remember me</label>
    </div>
    <select
      name=""
      id=""
      class="border rounded-sm py-1 px-5 focus:border-blackColor focus:outline-none"
    >
      <option value="chinese">中文</option>
      <option value="eng">English</option>
    </select>
  </div>

  <!-- login btn -->
  <!-- routerLink="/shipment-summary" -->
  <div
    class="btn cursor-pointer"
    (click)="submitLogin()"
    matRipple
    [matRippleColor]="rippleColor"
    style="margin-top: 30px"
  >
    <div class="cursor-pointer">Login</div>
  </div>
</div>
}
